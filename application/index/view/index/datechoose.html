{extend name="index/index"}
{block name="weather"}
{/block}

{block name="css/js"}
  <script src="/static/index/js/jquery.min.js"></script>
  <script src="/static/index/js/bootstrap.min.js"></script>
  <script src="/static/index/js/jquery.seat-charts.min.js"></script>
  <link href="/static/index/css/jquery.seat-charts.css" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="/static/index/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/index/js/html5shiv.min.js"></script>
  <script src="/static/index/js/respond.min.js"></script>
  <!--myindex.css-->
  <link rel="stylesheet" href="/static/index/css/myindex.css">
{/block}

{block name="main"}
<div class="container">
    <div class="page-header">
      <h2>{$rst.0.name} <small> ({$rst.0.address})</small></h2>
    </div>
    <div class='row'>
        <div class='col-md-12'>影片: {$rst.0.filmname}</div>
    </div>
    <hr>
   

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>放映时间</th>
                    <th>大厅号</th>
                    <th>价格</th>
                    <th>选座</th>
                </tr>
            </thead>
            <tbody>
            {foreach $rst as $v}
                <tr>
                    <td>{$v.date} {$v.playtime}</td>
                    <td>{$v.hall_num} #</td>
                    <td>￥ {$v.price}</td>
                    <td><a class='btn btn-success' href="{:url('index/seatchoose/index',['scheduleid'=>$v.id])}">选座购票</a></td>
                </tr>
            {/foreach}
            </tbody>
        </table>
    
    </div>
    
</div>

{/block}
